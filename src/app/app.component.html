<div class="container">
  <h1>Typing Challenge</h1>

  <p><span [ngClass]="{
    'right': letter === userInput[i],
    'wrong': letter !== userInput[i],
    'notChecked': i >= userInput.length
  }" *ngFor="let letter of currentPhrase.split(''); let i = index;">{{letter}}</span></p>

  <input type="text" [value]="userInput" (keyup)="onInputText($event)" class="typing-input" />

  <div *ngIf="success" class="success">
    <h1>You Win</h1>
  </div>
</div>
